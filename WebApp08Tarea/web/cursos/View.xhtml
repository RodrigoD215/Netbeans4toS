<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCursosLabel_codigo}"/>
                    <h:outputText value="#{cursosController.selected.codigo}" title="#{bundle.ViewCursosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_nombre}"/>
                    <h:outputText value="#{cursosController.selected.nombre}" title="#{bundle.ViewCursosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_costo}"/>
                    <h:outputText value="#{cursosController.selected.costo}" title="#{bundle.ViewCursosTitle_costo}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_fecIni}"/>
                    <h:outputText value="#{cursosController.selected.fecIni}" title="#{bundle.ViewCursosTitle_fecIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCursosLabel_fecFin}"/>
                    <h:outputText value="#{cursosController.selected.fecFin}" title="#{bundle.ViewCursosTitle_fecFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCursosLabel_duracion}"/>
                    <h:outputText value="#{cursosController.selected.duracion}" title="#{bundle.ViewCursosTitle_duracion}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_sesiones}"/>
                    <h:outputText value="#{cursosController.selected.sesiones}" title="#{bundle.ViewCursosTitle_sesiones}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_capacidad}"/>
                    <h:outputText value="#{cursosController.selected.capacidad}" title="#{bundle.ViewCursosTitle_capacidad}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_inscritos}"/>
                    <h:outputText value="#{cursosController.selected.inscritos}" title="#{bundle.ViewCursosTitle_inscritos}"/>
                    <h:outputText value="#{bundle.ViewCursosLabel_estado}"/>
                    <h:outputText value="#{cursosController.selected.estado}" title="#{bundle.ViewCursosTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursosController.destroyAndView}" value="#{bundle.ViewCursosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCursosEditLink}"/>
                <br />
                <h:commandLink action="#{cursosController.prepareCreate}" value="#{bundle.ViewCursosCreateLink}" />
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.ViewCursosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCursosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
