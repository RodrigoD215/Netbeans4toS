<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlumnosLabel_codigo}"/>
                    <h:outputText value="#{alumnosController.selected.codigo}" title="#{bundle.ViewAlumnosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_nombre}"/>
                    <h:outputText value="#{alumnosController.selected.nombre}" title="#{bundle.ViewAlumnosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_direccion}"/>
                    <h:outputText value="#{alumnosController.selected.direccion}" title="#{bundle.ViewAlumnosTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_email}"/>
                    <h:outputText value="#{alumnosController.selected.email}" title="#{bundle.ViewAlumnosTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_telefono}"/>
                    <h:outputText value="#{alumnosController.selected.telefono}" title="#{bundle.ViewAlumnosTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_celular}"/>
                    <h:outputText value="#{alumnosController.selected.celular}" title="#{bundle.ViewAlumnosTitle_celular}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_sexo}"/>
                    <h:outputText value="#{alumnosController.selected.sexo}" title="#{bundle.ViewAlumnosTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_fecNac}"/>
                    <h:outputText value="#{alumnosController.selected.fecNac}" title="#{bundle.ViewAlumnosTitle_fecNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_estado}"/>
                    <h:outputText value="#{alumnosController.selected.estado}" title="#{bundle.ViewAlumnosTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnosController.destroyAndView}" value="#{bundle.ViewAlumnosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlumnosEditLink}"/>
                <br />
                <h:commandLink action="#{alumnosController.prepareCreate}" value="#{bundle.ViewAlumnosCreateLink}" />
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.ViewAlumnosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlumnosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
