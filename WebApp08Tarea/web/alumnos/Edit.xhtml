<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{alumnosController.selected.codigo}" title="#{bundle.EditAlumnosTitle_codigo}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnosController.selected.nombre}" title="#{bundle.EditAlumnosTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{alumnosController.selected.direccion}" title="#{bundle.EditAlumnosTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{alumnosController.selected.email}" title="#{bundle.EditAlumnosTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{alumnosController.selected.telefono}" title="#{bundle.EditAlumnosTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{alumnosController.selected.celular}" title="#{bundle.EditAlumnosTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{alumnosController.selected.sexo}" title="#{bundle.EditAlumnosTitle_sexo}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_fecNac}" for="fecNac" />
                    <h:inputText id="fecNac" value="#{alumnosController.selected.fecNac}" title="#{bundle.EditAlumnosTitle_fecNac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{alumnosController.selected.estado}" title="#{bundle.EditAlumnosTitle_estado}" />
                </h:panelGrid>
                <h:commandLink action="#{alumnosController.update}" value="#{bundle.EditAlumnosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlumnosViewLink}"/>
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.EditAlumnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlumnosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
