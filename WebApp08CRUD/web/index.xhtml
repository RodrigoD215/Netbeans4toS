<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>  
        <style type="text/css">  
        table {  
        border-collapse: collapse;  
        width: 100%;  
        }  
        th, td {  
        text-align: left;  
        padding: 8px;  
        }  

        tr:nth-child(even){background-color: #f2f2f2}  
        th {  
        background-color: #4CAF50;  
        color: white;  
        }  
        </style>  
    </h:head>
    <h:body>
        <h:form>  
<center>  
<h2><h:outputText value="Listado de Usuarios"/></h2>  
</center>  
            <h:dataTable binding="#{table}" value="#{usuarios.usuariosListar()}" var="u"   
class="table table-striped table-hover table-bordered">  
<h:column>  
<f:facet name="header">ID</f:facet>  
<h:outputText value="#{table.rowIndex + 1}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Nombre</f:facet>  
<h:outputText value="#{u.nombre}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Correo</f:facet>  
<h:outputText value="#{u.correo}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Clave</f:facet>  
<h:outputText value="#{u.clave}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Sexo</f:facet>  
<h:outputText value="#{usuarios.getMostrarSexo(u.sexo)}"/>   
</h:column>  
<h:column>  
<f:facet name="header">Direccion</f:facet>  
<h:outputText value="#{u.direccion}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Editar</f:facet>  
<h:commandButton action = "#{usuarios.editarUsuario(u.id)}" value="Actualizar" class="btn btn-primary">  
</h:commandButton>  
</h:column>
<h:column>  
<f:facet name="header">Eliminar</f:facet>  
<h:commandButton action = "#{usuarios.eliminarUsuario(u.id)}" value="Eliminar" class="btn btn-danger">  
</h:commandButton>  
</h:column>

                
</h:dataTable>  
<center><h:commandButton action = "crear.xhtml?faces-redirect=true"   
value="Crear Nuevo Usuario" class="btn btn-success"></h:commandButton></center>  
</h:form>  
    </h:body>
</html>
