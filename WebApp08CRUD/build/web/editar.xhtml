<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">  
        <div class="form-group">  
        <div class="col-sm-2"></div>  
        <h2 style="text-align: center" class="col-sm-4">Editar Usuario</h2>  
        </div>  
        <hr/>  
        <div class="form-group">  
        <h:outputLabel for="nombre" class="control-label col-sm-2">Nombre</h:outputLabel>  
        <div class="col-sm-4">  
        <h:inputText id="name-id" value="#{editUser.nombre}" class="form-control"/>  
        </div>  
        </div>  
        <div class="form-group">  
        <h:outputLabel for="correo" class="control-label col-sm-2">Correo</h:outputLabel>  
        <div class="col-sm-4">  
        <h:inputText id="email-id" value="#{editUser.correo}" class="form-control"/>  
        </div>  
        </div>  
        <div class="form-group">  
        <h:outputLabel for="clave" class="control-label col-sm-2">Clave</h:outputLabel>  
        <div class="col-sm-4">  
        <h:inputSecret id="password-id" value="#{editUser.clave}" class="form-control"/>  
        </div>  
        </div>  
        <div class="form-group">  
        <h:outputLabel for="sexo" class="control-label col-sm-2">Sexo</h:outputLabel>  
        <div class="col-sm-4">  
        <h:selectOneRadio value="#{editUser.sexo}">  
        <f:selectItem itemValue="M" itemLabel="Masculino" />  
        <f:selectItem itemValue="F" itemLabel="Femenino" />  
        </h:selectOneRadio>  
        </div>  
        </div>  
        <div class="form-group">  
        <h:outputLabel for="direccion" class="control-label col-sm-2">Direccion</h:outputLabel>  
        <div class="col-sm-4">  
        <h:inputTextarea value="#{editUser.direccion}" cols="50" rows="5" class="form-control"/>  
        </div>  
        </div>  
        <div class="form-group">  
        <div class="col-sm-2"></div>  
        <div class="col-sm-4">  
            <center><h:commandButton value="Actualizar" action="#{usuarios.actualizarUsuario(editUser)}"   
        class="btn btn-primary" style="width: 80px;"></h:commandButton></center>  
        </div>  
        </div>  
        </h:form>  
    </h:body>
</html>
