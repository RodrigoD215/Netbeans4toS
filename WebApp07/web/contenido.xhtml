<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/contenidosti.css"></link>
    </h:head>
    
    <h:body>
        <h2>Lista de Autos</h2>
        <h:dataTable value="#{autosBeans.autos}" var="car" border="1">
            <h:column>
                <f:facet name="header">CODIGO</f:facet>
                <h:outputText value="#{car.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                <h:outputText value="#{car.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">COLOR</f:facet>
                <h:outputText value="#{car.color}"/>
            </h:column>
            <h:column>
                <f:facet name="header">VELOCIDAD</f:facet>
                <h:outputText value="#{car.velocidad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">AÃ‘O FABRICACION</f:facet>
                <h:outputText value="#{car.fabricacion}"/>
            </h:column>
        
        </h:dataTable>
    </h:body>
</html>
