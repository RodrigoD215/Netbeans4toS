<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Bienvenido a Java Servlet Faces
    <hr />
       <h:form>
        <h3>Uso de Etiquetas JSF</h3>
        <h:graphicImage width="100" height="100" value = "/imagenes/hola.jpg"/>
        <br />
        <h:outputText id="lblusuario" value="Usuario"></h:outputText>
        <br />
        <h:inputText id="txtusuario" value="#{datos.usuario}" required="true" requiredMessage="Campo Usuario es obligatorio"></h:inputText>
        <br />
        <h:outputText id="lblclave" value="clave"></h:outputText>
        <br />
        <h:inputSecret id="txtclave" value="#{datos.clave}" required="true" requiredMessage="Campo Clave es obligatorio"></h:inputSecret>
        <br />
        <h:outputText id="lbldescripcion" value="Ingrese una descripcion"></h:outputText>
        <br />
        <h:inputTextarea rows="5" cols="50" value="#{datos.descripcion}" />
        <br />
        
        <h:outputText id="lblcursos" value="Â¿Que cursos aprobara?"></h:outputText>
        <h:selectManyCheckbox id="chkcasillas" value="#{datos.cursos}"
                              required="true" requiredMessage="Debe seleccionar al menos un curso" border="1" readonly="false">
         <f:selectItems value="#{datos.materias}" />
         </h:selectManyCheckbox>
        
         Semestre al que pasa:
         <h:selectOneRadio id="semestre" value="#{datos.semestre}" required="true" requiredMessage="Decidase">   
             <f:selectItem itemValue="Primero" itemLabel="Primero"/>
             <f:selectItem itemValue="Segundo" itemLabel="Segundo"/>
             <f:selectItem itemValue="Tercero" itemLabel="Tercero"/>
             <f:selectItem itemValue="Cuarto" itemLabel="Cuarto"/>
             <f:selectItem itemValue="Quinto" itemLabel="Quinto"/>
             <f:selectItem itemValue="Sexto" itemLabel="Sexto"/>
        </h:selectOneRadio>
     
         Beneficios:
         <br />
         <h:selectOneListbox id="beneficios" value="#{datos.beneficios}">
            <f:selectItem itemValue="menosPension" itemLabel="Menos Pension"/>
            <f:selectItem itemValue="capacitaciones" itemLabel="Capacitaciones"/>
            <f:selectItem itemValue="viajes" itemLabel="Viajes al extrangero"/>
         </h:selectOneListbox>
         <br />      
         Cursos que piensa jalar:
         <br />
         <h:selectManyListbox id="cursos1" value="#{datos.cursos1}" required="true" requiredMessage="Debe elejir almenos uno..." readonly="false">
             <f:selectItems value="#{datos.materias1}"/> 
         </h:selectManyListbox>
         <br />      
         Acciones:
         <br />
         <h:selectOneMenu id="acciones" value="#{datos.acciones}" required="true" requiredMessage="Elija uno" readonly="false" >
            <f:selectItem itemValue="Matricular" itemLabel="Matricula"/>
            <f:selectItem itemValue="Pagar" itemLabel="Pagar"/>
            <f:selectItem itemValue="Retirar" itemLabel="Retirar"/>
         </h:selectOneMenu>
            
            <br />
             <br />
              <br />
               <br />
       <h:commandButton id="btnautenticar" value="Autenticar" type="submit" action="resultados"></h:commandButton>
       </h:form>
    </h:body>
</html>
