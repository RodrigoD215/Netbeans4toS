<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <table border="1">
            <th colspan="2">
                <h:outputLabel value="Formulario de recepcion de Data" />
            </th>
            <tr>
                <td>
                    <b><h:outputLabel value="Usuario : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.usuario}" />
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="clave : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.clave}" />
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="descripcion : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.descripcion}" />
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Cursos seleccionados: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.cursos}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Semestre : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.semestre}" />
                </td>
            </tr>
            
            
            <tr>
                <td>
                    <b><h:outputLabel value="Beneficios: : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.beneficios}" />
                </td>
            </tr>

             <tr>
                <td>
                    <b><h:outputLabel value="Cursos seleccionados: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.cursos1}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                
                </td>
            </tr>
            
            <tr>
                <td>
                    <b><h:outputLabel value="Acciones : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.acciones}" />
                </td>
            </tr>
            
        </table>
    </h:body>
</html>
